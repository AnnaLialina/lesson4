<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
<header>
	<h1>CSS Diner Shopping List</h1>
	<h3>Let`s go to the mall!</h3>
</header>
	<div id="list">
		<ul>
			<label>
				<li>
					<input type="checkbox"></input>
					<span>A lot of pickles
						<small>for the next lessons about Css</small>	
					</span>
				</li>
			</label>
			<label>
				<li>
					<input type="checkbox"></input>
					<span>10 apples
						<small>for more CSS manipulations</small>
					</span>
				</li>
			</label>
			<label>
				<li>
					<input type="checkbox"></input>
					<span>20 oranges
						<small>because they are awesome</small>
					</span>
				</li>
			</label>
			<label>
				<li>
					<input type="checkbox"></input>
					<span>13 plates
						<small>hm... they always disappear</small>
					</span>
				</li>
			</label>
			<label>
				<li>
					<input type="checkbox"></input>
					<span>15 bentos</span>
				</li>
			</label>
			<label>
				<li>
					<input type="checkbox"></input>
					<span>1 bottle of Sake ^_^ 
						<small>for my friends</small>
					</span>
				</li>
			</label>
		</ul>
	</div>
	<div class="bon_a">
		<p>Bon appetit :)</p>
	</div>
</body>
</html>
